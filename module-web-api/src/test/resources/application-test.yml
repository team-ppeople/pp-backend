spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
    open-in-view: false
  security:
    oauth2:
      authorizationserver:
        client:
          kakao:
            registration:
              client-id: kauth.kakao.com
              client-name: kakao
              client-authentication-methods:
                - private_key_jwt
                - none
              authorization-grant-types:
                - client_credentials
                - refresh_token
              scopes:
                - user.read
                - user.write
                - post.read
                - post.write
                - file.write
            token-endpoint-authentication-signing-algorithm: RS256
            jwk-set-uri: https://kauth.kakao.com/.well-known/jwks.json
            token:
              reuse-refresh-tokens: false
              refresh-token-time-to-live: 30d
          apple:
            registration:
              client-id: appleid.apple.com
              client-name: apple
              client-authentication-methods:
                - private_key_jwt
                - none
              authorization-grant-types:
                - client_credentials
                - refresh_token
              scopes:
                - user.read
                - user.write
                - post.read
                - post.write
                - file.write
            token-endpoint-authentication-signing-algorithm: RS256
            jwk-set-uri: https://appleid.apple.com/auth/oauth2/v2/keys
            token:
              reuse-refresh-tokens: false
              refresh-token-time-to-live: 30d

oauth2:
  jwk:
    - id: ${OAUTH2_JWK_ID}
      type: ${OAUTH2_JWK_TYPE}
      public-key: ${OAUTH2_JWK_PUBLIC_KEY}
      private-key: ${OAUTH2_JWK_PRIVATE_KEY}

client:
  apple:
    base-url: https://appleid.apple.com
    client-id: apple_client_id
    client-secret-kid: apple_secret_kid
    client-secret-issuer: client_secret_issuer
    client-secret-expiration-days: 30
    token-endpoint: /auth/oauth2/v2/token
    revoke-endpoint: /auth/oauth2/v2/revoke
    connection-timeout: 2000
    read-timeout: 4000
    write-timeout: 3000

logging:
  level:
    org:
      springframework:
        security: DEBUG
      hibernate:
        orm:
          jdbc:
            bind: TRACE